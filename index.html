<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–û—Ü—ñ–Ω–∫–∏ —Å–ø–æ—Ä—Ç—Å–º–µ–Ω—ñ–≤ ‚Äî –•—É–¥–æ–∂–Ω—è –≥—ñ–º–Ω–∞—Å—Ç–∏–∫–∞</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #1a082b 0%, #0c0215 100%);
      color: #e3cfff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    header {
      color: #fff;
      font-size: 2em;
      font-weight: 600;
      margin-bottom: 40px;
      text-shadow: 0 0 15px #c299ff;
      letter-spacing: 1px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .scoreboard {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(200, 150, 255, 0.4);
      border-radius: 15px;
      padding: 30px 50px;
      box-shadow: 0 0 30px rgba(160, 80, 255, 0.3);
      backdrop-filter: blur(10px);
      min-width: 60%;
      animation: fadeIn 2s ease-in-out;
    }

    .name {
      font-size: 2.2em;
      color: #c499ff;
      font-weight: 600;
      margin-bottom: 10px;
      opacity: 0;
      animation: slideIn 1.2s ease-out forwards;
    }

    .club, .year, .category, .score {
      font-size: 1.4em;
      color: #e3cfff;
      opacity: 0;
      animation: fadeUp 1s ease-in-out forwards;
    }

    .club { animation-delay: 0.6s; }
    .year { animation-delay: 1.2s; }
    .category { animation-delay: 1.8s; }
    .score {
      animation-delay: 2.4s;
      color: #bb8fff;
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 0 0 10px #c499ff;
    }

    @keyframes slideIn {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeUp {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    footer {
      margin-top: 40px;
      color: #bdaaff;
      font-size: 0.9em;
      animation: fadeIn 2s ease-in-out;
    }

    /* –ï—Ñ–µ–∫—Ç —Å—è–π–≤–∞ –Ω–∞–≤–∫–æ–ª–æ —ñ–º–µ–Ω—ñ */
    .name::after {
      content: "";
      display: block;
      width: 0%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #bb8fff, transparent);
      margin: 10px auto;
      animation: glowLine 2s ease-in-out forwards;
    }

    @keyframes glowLine {
      from { width: 0%; opacity: 0; }
      to { width: 80%; opacity: 1; }
    }
  </style>
</head>
<body>
  <header>–û—Ñ—ñ—Ü—ñ–π–Ω—ñ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∏ –∑–º–∞–≥–∞–Ω—å –∑ —Ö—É–¥–æ–∂–Ω—å–æ—ó –≥—ñ–º–Ω–∞—Å—Ç–∏–∫–∏</header>

  <div class="scoreboard" id="scoreboard">
    <div class="name">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
  </div>

  <footer>¬© 2025 –§–µ–¥–µ—Ä–∞—Ü—ñ—è —Ö—É–¥–æ–∂–Ω—å–æ—ó –≥—ñ–º–Ω–∞—Å—Ç–∏–∫–∏</footer>

  <script>
    // üîó –ü–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ –æ–ø—É–±–ª—ñ–∫–æ–≤–∞–Ω–∏–π CSV (—Ç–≤–æ—è —Ç–∞–±–ª–∏—Ü—è)
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSiLPa8xQDMN2XwhllLfVcFo_fjbLYVU0nQ6iSVTaAJezovC8OYgSgTOqiz-muYLNnYAtgJhqpZwhPK/pub?gid=910619786&single=true&output=csv";

    async function loadData() {
      try {
        const response = await fetch(csvUrl);
        const text = await response.text();

        // –†–æ–∑–¥—ñ–ª–∏—Ç–∏ CSV –Ω–∞ —Ä—è–¥–∫–∏ —ñ –∫–æ–º—ñ—Ä–∫–∏
        const rows = text.trim().split("\n").map(r => r.split(","));
        const row = rows[6]; // 7-–π —Ä—è–¥–æ–∫ (–Ω—É–º–µ—Ä–∞—Ü—ñ—è –∑ 0)

        if (!row || row.length < 5) throw new Error("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –¥–∞–Ω–∏—Ö —É —Ä—è–¥–∫—É.");

        const [place, name, club, year, category, score] = row;

        const html = `
          <div class="name">${name || "‚Äî"}</div>
          <div class="club"> ${club || "‚Äî"}</div>
          <div class="year"> ${year || "‚Äî"}</div>
          <div class="category"> ${category || "‚Äî"}</div>
          <div class="score">${score || "‚Äî"}</div>
        `;

        document.getElementById("scoreboard").innerHTML = html;
      } catch (err) {
        document.getElementById("scoreboard").innerHTML =
          "<div class='name'>–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –¥–∞–Ω—ñ üò¢</div>";
        console.error(err);
      }
    }

    loadData();
  </script>
</body>
</html>
