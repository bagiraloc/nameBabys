<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–û—Ü—ñ–Ω–∫–∏ —Å–ø–æ—Ä—Ç—Å–º–µ–Ω—ñ–≤ ‚Äî –•—É–¥–æ–∂–Ω—è –≥—ñ–º–Ω–∞—Å—Ç–∏–∫–∞</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #1a082b 0%, #0c0215 100%);
      color: #e3cfff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    header {
      color: #fff;
      font-size: 2em;
      font-weight: 600;
      margin-bottom: 40px;
      text-shadow: 0 0 15px #c299ff;
      letter-spacing: 1px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .scoreboard {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(200, 150, 255, 0.4);
      border-radius: 15px;
      padding: 30px 50px;
      box-shadow: 0 0 30px rgba(160, 80, 255, 0.3);
      backdrop-filter: blur(10px);
      min-width: 60%;
      animation: fadeIn 2s ease-in-out;
    }

    .name {
      font-size: 2.2em;
      color: #c499ff;
      font-weight: 600;
      margin-bottom: 10px;
      opacity: 0;
      animation: slideIn 1.2s ease-out forwards;
    }

    .club, .year, .category, .score {
      font-size: 1.4em;
      color: #e3cfff;
      opacity: 0;
      animation: fadeUp 1s ease-in-out forwards;
    }

    .club { animation-delay: 0.6s; }
    .year { animation-delay: 1.2s; }
    .category { animation-delay: 1.8s; }
    .score {
      animation-delay: 2.4s;
      color: #bb8fff;
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 0 0 10px #c499ff;
      animation: bounce 2s ease-in-out infinite alternate;
    }

    @keyframes slideIn {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeUp {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes bounce {
      from { transform: scale(1); text-shadow: 0 0 10px #c499ff; }
      to { transform: scale(1.05); text-shadow: 0 0 25px #e2c1ff; }
    }

    footer {
      margin-top: 40px;
      color: #bdaaff;
      font-size: 0.9em;
      animation: fadeIn 2s ease-in-out;
    }

    .name::after {
      content: "";
      display: block;
      width: 0%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #bb8fff, transparent);
      margin: 10px auto;
      animation: glowLine 2s ease-in-out forwards;
    }

    @keyframes glowLine {
      from { width: 0%; opacity: 0; }
      to { width: 80%; opacity: 1; }
    }

    .error {
      color: #ff8ba7;
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>–û—Ñ—ñ—Ü—ñ–π–Ω—ñ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∏ –∑–º–∞–≥–∞–Ω—å –∑ —Ö—É–¥–æ–∂–Ω—å–æ—ó –≥—ñ–º–Ω–∞—Å—Ç–∏–∫–∏</header>

  <div class="scoreboard" id="scoreboard">
    <div class="name">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
  </div>

  <footer>¬© 2025 –§–µ–¥–µ—Ä–∞—Ü—ñ—è —Ö—É–¥–æ–∂–Ω—å–æ—ó –≥—ñ–º–Ω–∞—Å—Ç–∏–∫–∏</footer>

  <script>
    const baseUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSiLPa8xQDMN2XwhllLfVcFo_fjbLYVU0nQ6iSVTaAJezovC8OYgSgTOqiz-muYLNnYAtgJhqpZwhPK/pub?gid=910619786&single=true&output=csv";

    async function loadData() {
      const scoreboard = document.getElementById("scoreboard");
      try {
        // –¥–æ–¥–∞—î–º–æ —á–∞—Å, —â–æ–± –æ–±—ñ–π—Ç–∏ –∫–µ—à –±—Ä–∞—É–∑–µ—Ä–∞
        const url = `${baseUrl}&t=${Date.now()}`;
        const response = await fetch(url, { cache: "no-store" });
        const text = await response.text();

        // —Ä–æ–∑–±—ñ—Ä CSV
        const rows = text.trim().split(/\r?\n/).map(line => {
          const result = [];
          let cell = "", insideQuotes = false;
          for (let ch of line) {
            if (ch === '"') insideQuotes = !insideQuotes;
            else if (ch === "," && !insideQuotes) {
              result.push(cell.trim().replace(/^"|"$/g, ""));
              cell = "";
            } else cell += ch;
          }
          result.push(cell.trim().replace(/^"|"$/g, ""));
          return result;
        });

        const dataRow = rows.find(r => r.some(cell => cell.trim() !== ""));
        if (!dataRow) throw new Error("–î–∞–Ω—ñ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ.");

        const [place, name, club, year, category, score] = dataRow;

        scoreboard.innerHTML = `
          <div class="name">${name || "‚Äî"}</div>
          <div class="club">${club || ""}</div>
          <div class="year">${year || ""}</div>
          <div class="category">${category || ""}</div>
          <div class="score">${score || ""}</div>
        `;
      } catch (err) {
        scoreboard.innerHTML = `<div class="error">–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –¥–∞–Ω—ñ üò¢<br>${err.message}</div>`;
        console.error(err);
      }
    }

    loadData();

    // üîÑ –ê–≤—Ç–æ–æ–Ω–æ–≤–ª–µ–Ω–Ω—è –∫–æ–∂–Ω—ñ 5 —Å–µ–∫—É–Ω–¥
    setInterval(loadData, 15000);
  </script>
</body>
</html>
