<html lang="uk">
<head>
<meta charset="UTF-8" />

<title>Оцінки спортсменів — Художня гімнастика</title>
<style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: radial-gradient(circle at top, #1a082b 0%, #0c0215 100%);
  color: #e3cfff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  text-align: center;
}

header {
  color: #fff;
  font-size: 2em;
  font-weight: 600;
  margin-bottom: 40px;
  text-shadow: 0 0 15px #c299ff;
  letter-spacing: 1px;
  animation: fadeIn 1.5s ease-in-out;
}

.scoreboard {
  background: rgba(255, 255, 255, 0.05);
  border: 2px solid rgba(200, 150, 255, 0.4);
  border-radius: 15px;
  padding: 30px 50px;
  box-shadow: 0 0 30px rgba(160, 80, 255, 0.3);
  backdrop-filter: blur(10px);
  min-width: 60%;
  transition: opacity 0.4s ease-in-out;
}

.cell {
  font-size: 1.6em;
  color: #bb8fff;
  margin: 10px 0;
  font-weight: 600;
  opacity: 0;
  animation: fadeUp 0.8s ease-in-out forwards;
}

.decor {
  font-size: 2.2em;
  color: #ffd700;
  margin-bottom: 15px;
  animation: pulseStar 2s infinite ease-in-out;
}

footer {
  margin-top: 40px;
  color: #bdaaff;
  font-size: 0.9em;
  animation: fadeIn 2s ease-in-out;
}

@keyframes fadeUp {
  0% { transform: translateY(20px); opacity: 0; }
  100% { transform: translateY(0); opacity: 1; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes pulseStar {
  0%, 100% { transform: scale(1); text-shadow: 0 0 10px #ffd700; }
  50% { transform: scale(1.2); text-shadow: 0 0 25px #ffea8a; }
}

.error {
  color: #ff8ba7;
  font-size: 1.2em;
  margin-top: 20px;
}

/* Анімація зміни оцінки */
.scoreChanged {
  animation: pulse 1s ease-in-out;
}
