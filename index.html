<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Золота Осінь 2025 — Табло оцінок</title>
<style>
  :root{
    --bg:#0b0f13;
    --panel:#0f1720;
    --muted:#9aa4ad;
    --accent:#ffb86b;
    --card:#0e1419;
    --glass: rgba(255,255,255,0.03);
    --accent-2: #ff7b7b;
  }
  html,body{
    height:100%;
    margin:0;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(255,120,40,0.04), transparent 8%),
                radial-gradient(900px 500px at 90% 80%, rgba(100,40,255,0.02), transparent 6%),
                var(--bg);
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color:#e6eef6;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  /* container */
  .wrap{
    max-width:1200px;
    margin:36px auto;
    padding:28px;
    box-sizing:border-box;
  }

  header{
    display:flex;
    align-items:center;
    gap:16px;
    margin-bottom:18px;
  }
  .logo{
    width:68px;
    height:68px;
    border-radius:12px;
    background: linear-gradient(135deg,#2b3948 0%, #16202a 100%);
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow: 0 6px 18px rgba(2,6,12,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    border:1px solid rgba(255,255,255,0.03);
    font-weight:700;
    color:var(--accent);
    font-size:18px;
  }
  h1{
    margin:0;
    font-size:20px;
    letter-spacing:0.2px;
  }
  .sub{
    color:var(--muted);
    font-size:13px;
    margin-top:4px;
  }
  .meta{
    margin-left:auto;
    text-align:right;
    color:var(--muted);
    font-size:13px;
  }
  .meta .time{color:var(--accent); font-weight:600; display:block; font-size:14px;}

  /* board */
  .board{
    margin-top:18px;
    display:grid;
    grid-template-columns: 1fr;
    gap:14px;
  }

  .card{
    background: linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
    border-radius:14px;
    padding:14px;
    box-shadow: 0 8px 30px rgba(3,7,10,0.55);
    border:1px solid rgba(255,255,255,0.03);
    backdrop-filter: blur(6px);
  }

  .table {
    width:100%;
    border-collapse: collapse;
    font-size:15px;
    overflow:auto;
  }
  .table thead th{
    text-align:left;
    font-size:12px;
    text-transform:uppercase;
    letter-spacing:0.9px;
    color:var(--muted);
    padding:10px 12px;
    font-weight:600;
    background: linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
    position:sticky;
    top:0;
    z-index:1;
  }
  .table tbody tr{
    border-bottom: 1px dashed rgba(255,255,255,0.02);
    transition: background 240ms ease;
  }
  .table td{
    padding:12px;
    vertical-align:middle;
    color: #dce9f8;
  }
  .rank{
    width:56px;
    font-weight:700;
    font-size:18px;
    color:var(--accent);
  }
  .name{
    font-weight:600;
  }
  .score{
    font-weight:700;
    font-size:16px;
    text-align:right;
    width:120px;
  }

  /* animations for updated cells */
  .flash {
    animation: flashBG 1s ease;
  }
  @keyframes flashBG{
    0% { background: linear-gradient(90deg, rgba(255,255,80,0.06), rgba(255,255,255,0.01)); transform: translateY(-4px); }
    100% { background: transparent; transform: none; }
  }

  /* small responsive */
  @media (min-width:900px){
    .board{ grid-template-columns: 1fr 380px; align-items:start; }
  }

  /* right panel */
  .right-panel{
    display:flex;
    flex-direction:column;
    gap:12px;
  }
  .stat{
    padding:12px;
    border-radius:10px;
    background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
    border:1px solid rgba(255,255,255,0.02);
  }
  .stat h3{ margin:0; font-size:13px; color:var(--muted) }
  .big{ font-size:28px; font-weight:800; color:var(--accent); margin-top:8px; }

  /* leaves animation layer */
  .leaves-layer{
    pointer-events:none;
    position:fixed;
    inset:0;
    z-index:2;
    overflow:hidden;
  }
  .leaf{
    position:absolute;
    top:-10vh;
    will-change: transform, opacity;
    user-select:none;
    transform-origin:center;
    filter: drop-shadow(0 6px 10px rgba(0,0,0,0.45));
    opacity:0.9;
  }

  /* footer */
  footer{
    margin-top:18px;
    color:var(--muted);
    font-size:13px;
    text-align:center;
    opacity:0.9;
  }

  /* small helpful hint box */
  .hint{
    font-size:13px;
    color:var(--muted);
    display:flex;
    gap:10px;
    align-items:center;
  }
  .dot{ width:10px; height:10px; border-radius:50%; background:var(--accent); display:inline-block; box-shadow:0 4px 12px rgba(255,184,107,0.09); }
</style>
</head>
<body>
  <div class="leaves-layer" id="leavesLayer" aria-hidden="true"></div>

  <div class="wrap">
    <header>
      <div class="logo">ЗО</div>
      <div>
        <h1>Золота Осінь 2025 — Табло оцінок</h1>
        <div class="sub">Гімнастичні змагання · Автопідвантаження кожні 5 секунд</div>
      </div>

      <div class="meta">
        <span class="time" id="lastUpdated">—</span>
        <span class="muted">Таблиця з Google Sheets</span>
      </div>
    </header>

    <div class="board">
      <div class="card" id="mainCard" aria-live="polite">
        <table class="table" id="scoresTable" role="table" aria-label="Оцінки гімнасток">
          <thead>
            <tr>
              <th class="rank">#</th>
              <th>Гімнастка</th>
              <th>Команда</th>
              <th class="score">Оцінка</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr><td colspan="4" style="padding:40px; text-align:center; color:var(--muted)">Завантаження даних...</td></tr>
          </tbody>
        </table>
      </div>

      <div class="right-panel">
        <div class="stat card">
          <h3>Найвища оцінка</h3>
          <div class="big" id="bestScore">—</div>
        </div>
        <div class="stat card">
          <h3>Найнижча оцінка</h3>
          <div class="big" id="worstScore">—</div>
        </div>
        <div class="card hint">
          <span class="dot" aria-hidden="true"></span>
