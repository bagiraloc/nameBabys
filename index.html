<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ó–æ–ª–æ—Ç–∞ –û—Å—ñ–Ω—å 2025 üçÅ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #000, #111);
      color: #ffd700;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 25px #ffcc00;
      margin-bottom: 30px;
      text-align: center;
    }

    #scoreboard {
      background: rgba(255, 215, 0, 0.1);
      border: 2px solid #ffcc00;
      border-radius: 20px;
      padding: 20px 40px;
      text-align: center;
      font-size: 1.5rem;
      box-shadow: 0 0 25px rgba(255, 200, 0, 0.5);
      transition: all 0.5s ease;
    }

    .error {
      color: #ff4444;
      font-weight: bold;
    }

    /* –ü–∞–¥–∞—é—á—ñ –∫–ª–µ–Ω–æ–≤—ñ –ª–∏—Å—Ç–∫–∏ üçÅ */
    .leaf {
      position: absolute;
      top: -50px;
      color: orange;
      font-size: 24px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>–ó–æ–ª–æ—Ç–∞ –û—Å—ñ–Ω—å 2025</h1>
  <div id="scoreboard">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>

  <script>
    // üîó –ü–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ JSON Google Sheets (–æ–±–æ–≤‚Äô—è–∑–∫–æ–≤–æ –º–∞—î –±—É—Ç–∏ /gviz/tq?tqx=out:json)
    const sheetURL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vSiLPa8xQDMN2XwhllLfVcFo_fjbLYVU0nQ6iSVTaAJezovC8OYgSgTOqiz-muYLNnYAtgJhqpZwhPK/gviz/tq?tqx=out:json&gid=910619786";

    const scoreboard = document.getElementById("scoreboard");

    async function fetchData() {
      try {
        const res = await fetch(sheetURL);
        const text = await res.text();

        // Google –¥–æ–¥–∞—î –ø—Ä–µ—Ñ—ñ–∫—Å –¥–æ JSON ‚Äî –ø—Ä–∏–±–∏—Ä–∞—î–º–æ –π–æ–≥–æ
        const json = JSON.parse(text.substr(47).slice(0, -2));

        // –û—Ç—Ä–∏–º—É—î–º–æ –≤—Å—ñ —Ä—è–¥–∫–∏ —Ç–∞–±–ª–∏—Ü—ñ
        const rows = json.table.rows;

        // 7 —Ä—è–¥–æ–∫ = —ñ–Ω–¥–µ–∫—Å 6 (—Ä–∞—Ö—É–Ω–æ–∫ –ø–æ—á–∏–Ω–∞—î—Ç—å—Å—è –∑ 0)
        const row = rows[6];
        if (!row) throw new Error("–†—è–¥–æ–∫ 7 –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ");

        // –í–∏—Ç—è–≥—É—î–º–æ –∫–ª—ñ—Ç–∏–Ω–∫–∏
        const values = row.c.map(c => (c ? c.v : ""));

        scoreboard.innerHTML = `
          <div><strong>–Ü–º‚Äô—è:</strong> ${values[0]}</div>
          <div><strong>–í–ø—Ä–∞–≤–∞:</strong> ${values[1]}</div>
          <div><strong>–û—Ü—ñ–Ω–∫–∞:</strong> ${values[2]}</div>
          <div><strong>–°—É–¥–¥—è 1:</strong> ${values[3]}</div>
          <div><strong>–°—É–¥–¥—è 2:</strong> ${values[4]}</div>
          <div><strong>–°—É–¥–¥—è 3:</strong> ${values[5]}</div>
        `;
      } catch (err) {
        scoreboard.innerHTML = `<div class="error">‚ö†Ô∏è –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö</div>`;
        console.error("–ü–æ–º–∏–ª–∫–∞:", err);
      }
    }

    // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –∫–æ–∂–Ω—ñ 3 —Å–µ–∫—É–Ω–¥–∏
    fetchData();
    setInterval(fetchData, 3000);

    // üçÅ –ì–µ–Ω–µ—Ä—É—î–º–æ –ø–∞–¥–∞—é—á—ñ –ª–∏—Å—Ç–∫–∏
    function createLeaf() {
      const leaf = document.createElement("div");
      leaf.classList.add("leaf");
      leaf.innerHTML = "üçÅ";
      leaf.style.left = Math.random() * 100 + "vw";
      leaf.style.animationDuration = 5 + Math.random() * 5 + "s";
      document.body.appendChild(leaf);
      setTimeout(() => leaf.remove(), 10000);
    }
    setInterval(createLeaf, 400);
  </script>
</body>
</html>
