<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–û—Ü—ñ–Ω–∫–∏ —Å–ø–æ—Ä—Ç—Å–º–µ–Ω—ñ–≤ ‚Äî –•—É–¥–æ–∂–Ω—è –≥—ñ–º–Ω–∞—Å—Ç–∏–∫–∞</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #1a082b 0%, #0c0215 100%);
      color: #e3cfff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    header {
      color: #fff;
      font-size: 2em;
      font-weight: 600;
      margin-bottom: 40px;
      text-shadow: 0 0 15px #c299ff;
      letter-spacing: 1px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .scoreboard {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(200, 150, 255, 0.4);
      border-radius: 15px;
      padding: 30px 50px;
      box-shadow: 0 0 30px rgba(160, 80, 255, 0.3);
      backdrop-filter: blur(10px);
      min-width: 60%;
      animation: fadeIn 2s ease-in-out;
    }

    .cell {
      font-size: 1.6em;
      color: #bb8fff;
      margin: 10px 0;
      font-weight: 600;
      opacity: 0;
      animation: fadeUp 1s ease-in-out forwards;
    }

    .cell:nth-child(1) { animation-delay: 0.2s; }
    .cell:nth-child(2) { animation-delay: 0.4s; }
    .cell:nth-child(3) { animation-delay: 0.6s; }
    .cell:nth-child(4) { animation-delay: 0.8s; }
    .cell:nth-child(5) { animation-delay: 1s; }
    .cell:nth-child(6) { animation-delay: 1.2s; }

    @keyframes fadeUp {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    footer {
      margin-top: 40px;
      color: #bdaaff;
      font-size: 0.9em;
      animation: fadeIn 2s ease-in-out;
    }

    .error {
      color: #ff8ba7;
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>–û—Ñ—ñ—Ü—ñ–π–Ω—ñ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∏ –∑–º–∞–≥–∞–Ω—å –∑ —Ö—É–¥–æ–∂–Ω—å–æ—ó –≥—ñ–º–Ω–∞—Å—Ç–∏–∫–∏</header>

  <div class="scoreboard" id="scoreboard">
    <div class="cell">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
  </div>

  <footer>¬© 2025 –§–µ–¥–µ—Ä–∞—Ü—ñ—è —Ö—É–¥–æ–∂–Ω—å–æ—ó –≥—ñ–º–Ω–∞—Å—Ç–∏–∫–∏</footer>

  <script>
    const baseUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSiLPa8xQDMN2XwhllLfVcFo_fjbLYVU0nQ6iSVTaAJezovC8OYgSgTOqiz-muYLNnYAtgJhqpZwhPK/pub?gid=910619786&single=true&output=csv";

    async function loadData() {
      const scoreboard = document.getElementById("scoreboard");
      try {
        const url = `${baseUrl}&t=${Date.now()}`; // –æ–±—Ö—ñ–¥ –∫–µ—à—É
        const response = await fetch(url, { cache: "no-store" });
        const text = await response.text();

        // –†–æ–∑–±—ñ—Ä CSV –∑ —É—Ä–∞—Ö—É–≤–∞–Ω–Ω—è–º –ª–∞–ø–æ–∫
        const rows = text.trim().split(/\r?\n/).map(line => {
          const result = [];
          let cell = "", insideQuotes = false;
          for (let ch of line) {
            if (ch === '"') insideQuotes = !insideQuotes;
            else if (ch === "," && !insideQuotes) {
              result.push(cell.trim().replace(/^"|"$/g, ""));
              cell = "";
            } else cell += ch;
          }
          result.push(cell.trim().replace(/^"|"$/g, ""));
          return result;
        });

        const row = rows[6]; // 7-–π —Ä—è–¥–æ–∫ (–Ω—É–º–µ—Ä–∞—Ü—ñ—è –∑ 0)
        if (!row) throw new Error("–†—è–¥–æ–∫ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ");

        // –°—Ç–≤–æ—Ä—é—î–º–æ HTML –¥–ª—è –≤—Å—ñ—Ö –∫–æ–ª–æ–Ω–æ–∫
        scoreboard.innerHTML = "";
        row.forEach(cellValue => {
          const div = document.createElement("div");
          div.className = "cell";
          div.textContent = cellValue || "‚Äî";
          scoreboard.appendChild(div);
        });

      } catch (err) {
        scoreboard.innerHTML = `<div class="error">–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –¥–∞–Ω—ñ üò¢<br>${err.message}</div>`;
        console.error(err);
      }
    }

    loadData();
    setInterval(loadData, 15000); // –æ–Ω–æ–≤–ª—é—î–º–æ –∫–æ–∂–Ω—ñ 15 —Å–µ–∫—É–Ω–¥
  </script>
</body>
</html>
