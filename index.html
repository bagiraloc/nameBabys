<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ó–æ–ª–æ—Ç–∞ –û—Å—ñ–Ω—å 2025 üçÅ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #1a1a1a, #000);
      color: #fff;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-top: 100px;
      text-shadow: 0 0 20px gold;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px gold; }
      to { text-shadow: 0 0 30px #ffae00; }
    }

    .error, .loading {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid gold;
      display: inline-block;
      padding: 15px 25px;
      border-radius: 15px;
      margin-top: 40px;
      font-size: 1.2rem;
      color: gold;
    }

    table {
      margin: 40px auto;
      border-collapse: collapse;
      min-width: 60%;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 12px 20px;
    }

    th {
      background: rgba(255, 215, 0, 0.2);
      color: gold;
    }

    tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.05);
    }

    .leaf {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/415/415733.png');
      background-size: cover;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.4;
      }
    }
  </style>
</head>
<body>
  <h1>–ó–æ–ª–æ—Ç–∞ –û—Å—ñ–Ω—å 2025 üçÇ</h1>
  <div id="status" class="loading">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö...</div>
  <div id="table-container"></div>

  <script>
    // URL Google —Ç–∞–±–ª–∏—Ü—ñ
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSiLPa8xQDMN2XwhllLfVcFo_fjbLYVU0nQ6iSVTaAJezovC8OYgSgTOqiz-muYLNnYAtgJhqpZwhPK/gviz/tq?tqx=out:json";

    async function loadData() {
      try {
        const res = await fetch(sheetURL);
        const text = await res.text();
        const json = JSON.parse(text.substring(47).slice(0, -2));

        const table = document.createElement("table");
        const headerRow = document.createElement("tr");

        // –°—Ç–≤–æ—Ä—é—î–º–æ –∑–∞–≥–æ–ª–æ–≤–∫–∏
        json.table.cols.forEach(col => {
          if (col.label) {
            const th = document.createElement("th");
            th.textContent = col.label;
            headerRow.appendChild(th);
          }
        });
        table.appendChild(headerRow);

        // –î–æ–¥–∞—î–º–æ —Ä—è–¥–∫–∏
        json.table.rows.forEach(row => {
          const tr = document.createElement("tr");
          row.c.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell ? cell.v : "";
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });

        document.getElementById("status").remove();
        document.getElementById("table-container").appendChild(table);
      } catch (err) {
        document.getElementById("status").textContent = "‚ö†Ô∏è –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö";
        console.error("–ü–æ–º–∏–ª–∫–∞:", err);
      }
    }

    loadData();

    // üçÅ –ï—Ñ–µ–∫—Ç –ø–∞–¥—ñ–Ω–Ω—è –ª–∏—Å—Ç—è
    function createLeaf() {
      const leaf = document.createElement('div');
      leaf.classList.add('leaf');
      leaf.style.left = Math.random() * 100 + 'vw';
      leaf.style.animationDuration = (Math.random() * 5 + 5) + 's';
      document.body.appendChild(leaf);
      setTimeout(() => leaf.remove(), 10000);
    }
    setInterval(createLeaf, 400);
  </script>
</body>
</html>
