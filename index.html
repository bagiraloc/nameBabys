<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ó–æ–ª–æ—Ç–∞ –û—Å—ñ–Ω—å 2025 üçÅ</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      color: #fff;
      overflow: hidden;
      text-align: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-top: 60px;
      color: #ffd700;
      text-shadow: 0 0 20px #ffb400;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ffb400; }
      to { text-shadow: 0 0 25px #ffd700; }
    }

    .score-box {
      margin: 40px auto;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 215, 0, 0.6);
      border-radius: 16px;
      width: fit-content;
      font-size: 1.5rem;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      backdrop-filter: blur(5px);
      min-width: 300px;
    }

    .error {
      color: #ffcc00;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .leaf {
      position: fixed;
      top: -10px;
      animation: fall linear forwards;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.8;
      }
    }
  </style>
</head>
<body>
  <h1>–ó–æ–ª–æ—Ç–∞ –û—Å—ñ–Ω—å 2025</h1>
  <div class="score-box" id="data-box">‚è≥ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö...</div>

  <script>
    const SHEET_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vSiLPa8xQDMN2XwhllLfVcFo_fjbLYVU0nQ6iSVTaAJezovC8OYgSgTOqiz-muYLNnYAtgJhqpZwhPK/gviz/tq?tqx=out:json&gid=910619786";

    async function loadData() {
      try {
        const res = await fetch(SHEET_URL);
        const text = await res.text();

        // –í–∏—Ç—è–≥–∞—î–º–æ JSON —ñ–∑ –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ Google
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;

        if (rows.length < 7) {
          document.getElementById("data-box").innerHTML =
            "‚ö†Ô∏è –ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ —Ä—è–¥–∫—ñ–≤ —É —Ç–∞–±–ª–∏—Ü—ñ";
          return;
        }

        // –ë–µ—Ä–µ–º–æ —Å–∞–º–µ —Ä—è–¥–æ–∫ 7 (—ñ–Ω–¥–µ–∫—Å 6)
        const row7 = rows[6].c.map(c => (c ? c.v : "")).join(" | ");

        document.getElementById("data-box").innerHTML = row7 || "‚ö†Ô∏è –î–∞–Ω—ñ –≤—ñ–¥—Å—É—Ç–Ω—ñ";
      } catch (err) {
        document.getElementById("data-box").innerHTML =
          "<span class='error'>‚ö†Ô∏è –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö</span>";
        console.error(err);
      }
    }

    // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –∫–æ–∂–Ω—ñ 3 —Å–µ–∫—É–Ω–¥–∏
    loadData();
    setInterval(loadData, 3000);

    // üçÅ –ü–∞–¥–∞—é—á—ñ –ª–∏—Å—Ç–æ—á–∫–∏
    function createLeaf() {
      const leaf = document.createElement("div");
      leaf.classList.add("leaf");
      leaf.innerHTML = "üçÅ";
      leaf.style.left = Math.random() * 100 + "vw";
      leaf.style.fontSize = Math.random() * 24 + 12 + "px";
      leaf.style.animationDuration = Math.random() * 5 + 5 + "s";
      document.body.appendChild(leaf);

      setTimeout(() => leaf.remove(), 10000);
    }

    setInterval(createLeaf, 500);
  </script>
</body>
</html>
