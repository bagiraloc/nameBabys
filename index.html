<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оцінки спортсменів — Художня гімнастика</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f9e3f0, #ffeefb);
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #ffb6c1;
      padding: 1.5em 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      color: white;
      font-size: 2em;
      letter-spacing: 1px;
    }

    .container {
      max-width: 1200px;
      margin: 2em auto;
      padding: 0 1em;
    }

    iframe {
      width: 100%;
      height: 700px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    footer {
      margin-top: 3em;
      font-size: 0.9em;
      color: #666;
    }

    footer a {
      color: #ff69b4;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Оцінки спортсменів з художньої гімнастики</h1>
  </header>

  <div class="container">
    <p>Нижче представлено офіційні результати змагань:</p>
    
    <iframe 
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSiLPa8xQDMN2XwhllLfVcFo_fjbLYVU0nQ6iSVTaAJezovC8OYgSgTOqiz-muYLNnYAtgJhqpZwhPK/pubhtml?widget=true&amp;headers=false">
    </iframe>
  </div>

  <footer>
    <p>© 2025 Змагання з художньої гімнастики | 
      <a href="https://github.com/твій_нікнейм">GitHub</a>
    </p>
  </footer>
</body>
</html>
