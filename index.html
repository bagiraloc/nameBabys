<!DOCTYPE html>

<head>

<style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: radial-gradient(circle at top, #1a082b 0%, #0c0215 100%);
  color: #e3cfff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  overflow: hidden;
}

header {
  color: #fff;
  font-size: 2em;
  font-weight: 600;
  margin-bottom: 40px;
  text-shadow: 0 0 15px #c299ff;
  animation: fadeIn 1.5s ease-in-out;
}

.scoreboard {

  border-radius: 15px;
  padding: 30px 50px;
  box-shadow: 0 0 30px rgba(160, 80, 255, 0.3);
  backdrop-filter: blur(10px);
  min-width: 60%;
  transition: opacity 0.4s ease-in-out;
  position: relative;
}

/* –ì—ñ–º–Ω–∞—Å—Ç–∫–∞ */
.spinner {
  width: 120px;
  height: 120px;
  margin: 30px auto;
  background-image: url('https://i.imgur.com/XavZj7E.png'); /* –∑–∞–º—ñ–Ω–∏ –Ω–∞ —Å–≤–æ—é –≥—ñ–º–Ω–∞—Å—Ç–∫—É */
  background-size: contain;
  background-repeat: no-repeat;
  animation: spinGymnast 2s linear infinite;
}

@keyframes spinGymnast {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.cell {
  font-size: 1.6em;
  color: #bb8fff;
  margin: 10px 0;
  font-weight: 600;
  opacity: 0;
  animation: fadeUp 0.8s ease-in-out forwards;
}

.decor {
  font-size: 2.2em;
  color: #ffd700;
  margin-bottom: 15px;
  animation: pulseStar 2s infinite ease-in-out;
}

footer {
  margin-top: 40px;
  color: #bdaaff;
  font-size: 0.9em;
  animation: fadeIn 2s ease-in-out;
}

@keyframes fadeUp {
  0% { transform: translateY(20px); opacity: 0; }
  100% { transform: translateY(0); opacity: 1; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes pulseStar {
  0%, 100% { transform: scale(1); text-shadow: 0 0 10px #ffd700; }
  50% { transform: scale(1.2); text-shadow: 0 0 25px #ffea8a; }
}

.error { color: #ff8ba7; font-size: 1.2em; margin-top: 20px; }

.scoreChanged { animation: pulse 1s ease-in-out; }

@keyframes pulse {
  0% { transform: scale(1); color: #bb8fff; text-shadow: 0 0 5px #bb8fff; }
  50% { transform: scale(1.3); color: #ff6fff; text-shadow: 0 0 20px #ff6fff; }
  100% { transform: scale(1); color: #bb8fff; text-shadow: 0 0 10px #bb8fff; }
}
</style>
</head>
<body>
<header>–û—Ñ—ñ—Ü—ñ–π–Ω—ñ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∏ –∑–º–∞–≥–∞–Ω—å –∑ —Ö—É–¥–æ–∂–Ω—å–æ—ó –≥—ñ–º–Ω–∞—Å—Ç–∏–∫–∏</header>

<div class="scoreboard" id="scoreboard">
  <div class="decor">üëë</div>
  <div class="cell">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
</div>

<footer>¬© 2025 EstEvents by –ï–º–º–∞ –©–µ–ª–µ—Ü—å–∫–∞</footer>

<script>
const SHEET_ID = "1gBNHtvbDQ5welQn09qDcLFtVPMNwGL3OSI8zeC1pZN4";
const API_KEY = "AIzaSyACg5f9j-PcZzeQiG8lyQC1NAnNw7gcIwE";
const RANGE = "–õ–∏—Å—Ç1!A7:G7";

let oldRow = [];

async function loadData(forceFull = false) {
  const scoreboard = document.getElementById("scoreboard");

  // –ø–æ–∫–∞–∑—É—î–º–æ –≥—ñ–º–Ω–∞—Å—Ç–∫—É –ø–µ—Ä–µ–¥ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è–º
  scoreboard.style.opacity = 0;
  scoreboard.innerHTML = `
    <div class="decor">üëë</div>
    <div class="spinner"></div>
    <div class="cell" style="color:#ffbfff;">–û–Ω–æ–≤–ª–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö...</div>
  `;

  try {
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;
    const res = await fetch(url);
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    const data = await res.json();

    if (!data.values || !data.values[0]) {
      showLoading("–ù–µ–º–∞—î –¥–∞–Ω–∏—Ö —É —Ç–∞–±–ª–∏—Ü—ñ üò¢");
      return;
    }

    let row = data.values[0];
    row = Array.from({ length: 7 }, (_, i) => row[i] || "‚Äî");

    const filledCount = row.filter(v => v && v.trim() !== "‚Äî").length;
    if (filledCount < 3 && oldRow.length) {
      console.warn("–û—Ç—Ä–∏–º–∞–Ω–æ –Ω–µ–ø–æ–≤–Ω—ñ –¥–∞–Ω—ñ ‚Äî –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –ø—Ä–æ–ø—É—â–µ–Ω–æ");
      return;
    }

    // —á–µ–∫–∞—î–º–æ —Ç—Ä–æ—Ö–∏, —â–æ–± –≥—ñ–º–Ω–∞—Å—Ç–∫–∞ –ø–æ–∫—Ä—É—Ç–∏–ª–∞—Å—å
    await new Promise(r => setTimeout(r, 1000));

    // —è–∫—â–æ —Ü–µ –ø–µ—Ä—à–µ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –∞–±–æ –ø—Ä–∏–º—É—Å–æ–≤–∏–π —Ä–µ—Ä–µ–Ω–¥–µ—Ä ‚Äî –ø–æ–∫–∞–∑—É—î–º–æ –≤—Å–µ
    let html = `<div class="decor">üëë</div>`;
    row.forEach((cell, index) => {
      const changed = forceFull || oldRow[index] !== cell;
      html += `<div class="cell${changed ? ' scoreChanged' : ''}">${cell}</div>`;
    });

    scoreboard.style.opacity = 0;
    setTimeout(() => {
      scoreboard.innerHTML = html;
      scoreboard.style.opacity = 1;
    }, 250);

    // –∑–±–µ—Ä—ñ–≥–∞—î–º–æ –¥–∞–Ω—ñ —Ç—ñ–ª—å–∫–∏ –ø—ñ—Å–ª—è —É—Å–ø—ñ—à–Ω–æ–≥–æ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è
    oldRow = [...row];
  } catch (err) {
    showLoading("–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –¥–∞–Ω—ñ üò¢<br>" + err.message);
  }
}

function showLoading(message) {
  const scoreboard = document.getElementById("scoreboard");
  scoreboard.innerHTML = `
    <div class="decor">üëë</div>
    <div class="spinner"></div>
    <div class="cell" style="color:#ffbfff;">${message}</div>
  `;
}

// –ø–æ—á–∞—Ç–∫–æ–≤–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
showLoading("–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...");
loadData(true);
setInterval(() => loadData(true), 15000);
</script>
